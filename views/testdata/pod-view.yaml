apiVersion: mission-control.flanksource.com/v1
kind: View
metadata:
  name: test-populate-multi-column
  namespace: test
  uid: 22222222-2222-2222-2222-222222222222
  annotations:
    expected-rows: |
      [
        ["logistics-api-7df4c7f6b7-x9k2m", "Kubernetes::Pod", "Running", "healthy", "missioncontrol", "5", "00000000-0000-0000-0000-000000000000", false],
        ["logistics-ui-6c8f9b4d5e-m7n8p", "Kubernetes::Pod", "Running", "healthy", "missioncontrol", "10", "00000000-0000-0000-0000-000000000000", false]
      ]
    expected-panels: |
      [
        {
          "name": "Pod Health Summary", 
          "type": "number",
          "rows": [
            {"total": 20}
          ]
        }
      ]
spec:
  columns:
    - name: component_name
      type: string
    - name: component_type
      type: string
    - name: status
      type: string
    - name: health
      type: string
    - name: namespace
      type: string
    - name: cost
      type: string
  queries:
    pod:
      primaryKey: ["namespace", "name"]
      configs:
        types: ["Kubernetes::Pod"]
        tagSelector: "namespace=missioncontrol"
  mapping:
    component_name: "pod.name"
    component_type: "pod.type"
    status: "pod.status"
    health: "pod.health"
    namespace: "pod.tags.namespace"
    cost: "has(pod.cost_total_30d) ? pod.cost_total_30d : 10"
  panels:
    - name: "Pod Health Summary"
      type: number
      source: configs
      query:
        aggregates:
          - function: count
            field: "*"
            alias: total
