apiVersion: mission-control.flanksource.com/v1
kind: View
metadata:
  name: test-populate
  namespace: test
  uid: 11111111-1111-1111-1111-111111111111
  annotations:
    expected-rows: |
      [
        ["node-a", "healthy", "00000000-0000-0000-0000-000000000000", false],
        ["node-b", "healthy", "00000000-0000-0000-0000-000000000000", false]
      ]
    expected-panels: |
      [
        {
          "name": "Config Status Distribution",
          "type": "piechart",
          "rows": [
            {"value": 20}
          ]
        }
      ]
spec:
  columns:
    - name: pod_name
      type: string
    - name: status
      type: string
  queries:
    config:
      configs:
        types: ["Kubernetes::Node"]
        tagSelector: "account=flanksource"
  mapping:
    pod_name: "config.name"
    status: "config.status"
  panels:
    - name: "Config Status Distribution"
      type: piechart
      source: configs
      query:
        groupBy: [status]
        aggregates:
          - function: count
            field: "*"
            alias: value
