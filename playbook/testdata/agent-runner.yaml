# yaml-language-server: $schema=../../config/schemas/playbook.schema.json
apiVersion: mission-control.flanksource.com/v1
kind: Playbook
metadata:
  name: agent-runner
spec:
  runsOn:
    - local # Central instance
    - aws # agent 1
  description: Write a file to the node
  configs:
    - types:
        - Kubernetes::Node
  actions:
    - name: Echo class on the host
      exec:
        script: |
          echo "{{.config.config_class}}"
    - name: Echo class on agent aws
      runsOn:
        - 'aws'
      templatesOn: agent
      exec:
        script: |
          echo "{{.config.config_class}}"
