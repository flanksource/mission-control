# yaml-language-server: $schema=../../config/schemas/playbook.schema.json
apiVersion: mission-control.flanksource.com/v1
kind: Playbook
metadata:
  name: action-secret-params
spec:
  parameters:
    - name: password
      label: Secret password
      type: secret
  actions:
    - name: echo secret
      exec:
        script: echo "Password is {{.params.password}}"
