apiVersion: mission-control.flanksource.com/v1
kind: View
metadata:
  name: pipelines
  namespace: mc
spec:
  panels:
    - name: Repository
      type: table
      query: SELECT COUNT(*) AS count, details->'repository'->>'full_name' as repository FROM workflows GROUP BY details->'repository'->>'full_name'
    - name: Average Duration
      description: Create Release average duration
      type: number
      number:
        unit: seconds
      query: SELECT AVG(details->'duration') AS value FROM workflows GROUP BY details->'repository'->>'full_name'
  columns:
    - name: name
      type: string
      description: The name of the pipeline.
    - name: repository
      type: string
      description: The repository of the pipeline.
    - name: lastRun
      type: datetime
      description: The namespace name.
    - name: lastRunBy
      type: string
      description: The chart name.
    - name: duration
      type: duration
      description: The duration of the pipeline.
    - name: status
      type: status
      description: The status of the pipeline.
  workflows:
    runs:
      selector:
        search: change_type=GitHubActionRun @order=-created_at
        types:
          - GitHubAction::Workflow
        max: 10
  mapping:
    name: row.name
    lastRun: row.details.created_at
    lastRunBy: row.details.triggering_actor.login
    repository: row.details.repository.full_name
    status: row.details.conclusion
    duration: timestamp(row.details.updated_at) - timestamp(row.details.run_started_at)
