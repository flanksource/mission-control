apiVersion: mission-control.flanksource.com/v1
kind: View
metadata:
  name: number
  namespace: mc
spec:
  queries:
    services:
      configs:
        types:
          - 'Kubernetes::Service'
        tagSelector: namespace=default
  panels:
    - name: Total Services
      description: List of all the kubernetes services in the default namespace
      type: number
      number:
        unit: count
        precision: 0
      query: SELECT COUNT(*) AS value FROM services