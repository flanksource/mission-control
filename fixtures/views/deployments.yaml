apiVersion: mission-control.flanksource.com/v1
kind: View
metadata:
  name: deployments
  namespace: mc
spec:
  panels:
    - name: Health
      description: Helm Releases grouped by health
      type: piechart
      source: configs
      piechart:
        showLabels: true
        colors:
          healthy: '#28C19B'
          unhealthy: '#F04E6E'
      query:
        groupBy:
          - 'health'
        aggregates:
          - function: COUNT
            alias: count
            field: '*'
        types:
          - 'Kubernetes::HelmRelease'
    - name: Status
      description: Helm Releases grouped by status
      type: piechart
      source: configs
      piechart:
        colors:
          InstallSucceeded: '#28C19B'
          RollbackSucceeded: '#F4B23C'
          UpgradeFailed: '#F04E6E'
          UpgradeSucceeded: '#5965F2'
      query:
        groupBy:
          - 'status'
        aggregates:
          - function: COUNT
            alias: count
            field: '*'
        types:
          - 'Kubernetes::HelmRelease'
  columns:
    - name: application
      type: string
      description: The application name.
    - name: namespace
      type: string
      description: The namespace name.
    - name: chart
      type: string
      description: The chart name.
    - name: version
      type: string
      description: The version of the deployment.
    - name: status
      type: status
      description: The status of the deployment.
    - name: health
      type: health
      description: The health of the deployment.
    - name: lastUpdated
      type: datetime
      description: The last updated time.
  queries:
    helmReleases:
      selector:
        search: '@order=name'
        types:
          - Kubernetes::HelmRelease
        tagSelector: namespace in (monitoring,media)
  mapping:
    application: row.name
    namespace: row.tags.namespace
    chart: row.config.status.history[0].chartName
    version: row.config.status.history[0].chartVersion
    status: row.status
    health: row.health
    lastUpdated: row.updated_at
