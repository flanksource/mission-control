apiVersion: mission-control.flanksource.com/v1
kind: Scope
metadata:
  name: prod-configs
  namespace: mc
spec:
  description: Production configuration items
  targets:
    - config:
        name: "prod-*"
        agent: "agent1"
        tagSelector: "env=prod"
    - config:
        name: "prod-db-*"
        agent: "agent2"
        tagSelector: "env=prod,tier=database"
