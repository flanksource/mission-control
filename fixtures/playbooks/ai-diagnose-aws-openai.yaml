---
# yaml-language-server: $schema=../../config/schemas/playbook.schema.json
apiVersion: mission-control.flanksource.com/v1
kind: Playbook
metadata:
  name: diagnose-aws-resource
spec:
  description: Use AI to diagnose AWS resources
  configs:
    - types:
        - AWS::CloudFormation::Stack
        - AWS::EC2::VPC
  parameters:
    - name: prompt
      label: Prompt
      default: Using the context provided, as an AWS engineer find out why {{.config.name}} is not healthy
  actions:
    - name: query
      ai:
        backend: openai
        model: gpt-4o
        apiKey:
          valueFrom:
            secretKeyRef:
              name: openai
              key: API_KEY
        prompt: '{{.params.prompt}}'
        config: '{{.config.id}}'
        changes:
          since: 2h
        analysis:
          since: 2h
        relationships:
          - depth: 3
