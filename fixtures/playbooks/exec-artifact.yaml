apiVersion: mission-control.flanksource.com/v1
kind: Playbook
metadata:
  name: exec-artifact
spec:
  description: Simple script to generate an artifact
  configs:
    - type: EC2 Instance
      tags:
        telemetry: enabled
  actions:
    - name: 'Generate artifact'
      exec:
        script: echo "hello world" > /tmp/output.txt
        artifacts:
          - path: /tmp/output.txt
    