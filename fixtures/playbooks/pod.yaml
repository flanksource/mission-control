apiVersion: mission-control.flanksource.com/v1
kind: Playbook
metadata:
  name: ping-database-from-pod
spec:
  description: Create a pod and ping the database
  actions:
    - name: Ping database
      pod:
        name: test-pod
        spec:
          containers:
            - name: my-alpine-container
              image: ubuntu:jammy@sha256:09506232a8004baa32c47d68f1e5c307d648fdd59f5e7eaa42aaf87914100db3
              command: ['/bin/sh']
              args:
                - -c
                - 'apt-get update -y && apt-get install -y iputils-ping && ping -c 2 postgres.default.svc.cluster.local'
              resources:
                limits:
                  memory: 128Mi
                  cpu: '1'
                requests:
                  memory: 64Mi
                  cpu: '0.2'
