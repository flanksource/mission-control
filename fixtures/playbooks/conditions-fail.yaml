apiVersion: mission-control.flanksource.com/v1
kind: Playbook
metadata:
  name: conditions-fail
spec:
  description: A playbook with an action that always fails
  parameters:
    - name: delay
  actions:
    - name: start
      exec:
        script: date2

    - name: Failure
      if: "failure()"
      exec:
        script: echo "Failed"
    - name: Always
      if: "always()"
      exec:
        script: echo "Always"
    - name: Success
      if: "success()"
      exec:
        script: echo "success"
    - name: Delay
      if: "success()"
      delay: "params.delay"
      exec:
        script: date
