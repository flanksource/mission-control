---
apiVersion: mission-control.flanksource.com/v1
kind: Playbook
metadata:
  name: diagnose-kubernetes-resource
spec:
  description: Use AI to diagnose unhealthy kubernetes resources
  configs:
    - types:
        - Kubernetes::Pod
        - Kubernetes::Deployment
        - Kubernetes::HelmRelease
        - Kubernetes::ContainerCluster
  parameters:
    - name: prompt
      label: Prompt
      default: Using the context provided, as a Kubernetes engineer find out why {{.config.name}} is not healthy
  actions:
    - name: query
      ai:
        backend: ollama
        model: llama3.1:8b
        apiURL: http://localhost:11434
        prompt: "{{.params.prompt}}"
        config: "{{.config.id}}"
        changes:
          since: 2h
        analysis:
          since: 2h
        relationships:
          depth: 3
          changes:
            since: 2h
          analysis:
            since: 2h