---
apiVersion: mission-control.flanksource.com/v1
kind: Playbook
metadata:
  name: echo-python-dependency
  namespace: mc
spec:
  category: Echoer
  description: Echos python version
  actions:
    - name: Echo
      exec:
        setup:
          python:
            version: "3.10.19"
        script: python3 --version
