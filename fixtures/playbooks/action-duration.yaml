apiVersion: mission-control.flanksource.com/v1
kind: Playbook
metadata:
  name: action-duration
spec:
  parameters:
    - name: retention
      label: Retention window
      type: duration
      default: 15m
      properties:
        min: 5m
        options:
          - 5m
          - 15m
          - 30m
          - 1h
          - 2h
          - 4h
          - 8h
          - 1d
          - 2d
          - 3d
          - 7d
          - 30d
  actions:
    - name: log retention window
      exec:
        script: echo {{.params.retention}}
