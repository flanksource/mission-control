[request_definition]
r = sub, obj, act

[policy_definition]
p = sub, obj, act, eft, condition

[role_definition]
g = _, _

[policy_effect]
e = some(where (p.eft == allow)) && !some(where (p.eft == deny))

[matchers]
m = g(r.sub, p.sub) && (p.obj == '*' || r.obj == p.obj) && (p.act == '*' || r.act == p.act) && (p.condition == '' || eval(p.condition))
