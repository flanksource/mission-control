on:
  pull_request:
permissions:
  contents: read
  checks: write
  issues: write
  pull-requests: write
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space
        run: |
          initial_space=$(df / | grep / | awk '{print $4}')
          docker system prune -af
          rm -rf /usr/share/dotnet
          rm -rf /opt/ghc
          rm -rf /usr/local/share/boost
          rm -rf $AGENT_TOOLSDIRECTORY
          rm -rf /opt/hostedtoolcache

          final_space=$(df / | grep / | awk '{print $4}')
          difference=$((final_space - initial_space))
          echo "Disk space difference (in KB): $difference"

      - name: Install Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: 1.25.x
          cache: false

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Inject GEMINI_API_KEY
        run: |
          sed -i "s/GEMINI_API_KEY_PLACEHOLDER/${GEMINI_API_KEY}/" playbook/testdata/connections/gemini.yaml
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Check disk space before cache
        run: |
          echo "Disk space before cache restore:"
          df -h / | grep -E '^Filesystem|/'
          echo "Available: $(df / | grep / | awk '{print $4}') KB"

      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            .bin
          key: cache-go-1.25.x-${{ hashFiles('**/go.sum') }}-${{ hashFiles('.bin/*') }}
          restore-keys: |
            cache-go-1.25.x-

      - name: Check disk space after cache
        run: |
          echo "Disk space after cache restore:"
          df -h / | grep -E '^Filesystem|/'
          echo "Available: $(df / | grep / | awk '{print $4}') KB"
          echo "Cache directories size:"
          du -sh ~/go/pkg/mod ~/.cache/go-build .bin 2>/dev/null || echo "Some cache directories not found yet"

      - name: Test
        run: make static ci-test

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f # v2.22.0
        if: always() && github.event.repository.fork == 'false'
        with:
          files: test/test-results.xml
          check_name: E2E - ${{matrix.suite}}

  e2e:
    runs-on: ubuntu-latest

    services:
      loki:
        image: grafana/loki:3.0.0
        ports:
          - 3100:3100
        options: --health-cmd="wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1" --health-interval=10s --health-timeout=5s --health-retries=3

      opensearch:
        image: opensearchproject/opensearch:3
        env:
          discovery.type: single-node
          DISABLE_INSTALL_DEMO_CONFIG: 'true'
          DISABLE_SECURITY_PLUGIN: 'true'
        ports:
          - 9200:9200

    steps:
      - name: Free up disk space
        run: |
          initial_space=$(df / | grep / | awk '{print $4}')
          docker system prune -af
          rm -rf /usr/share/dotnet
          rm -rf /opt/ghc
          rm -rf /usr/local/share/boost
          rm -rf $AGENT_TOOLSDIRECTORY
          rm -rf /opt/hostedtoolcache

          final_space=$(df / | grep / | awk '{print $4}')
          difference=$((final_space - initial_space))
          echo "Disk space difference (in KB): $difference"

      - name: Install Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: 1.25.x
          cache: false

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Check disk space before cache
        run: |
          echo "Disk space before cache restore:"
          df -h / | grep -E '^Filesystem|/'
          echo "Available: $(df / | grep / | awk '{print $4}') KB"

      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            .bin
          key: cache-go-1.25.x-${{ hashFiles('**/go.sum') }}-${{ hashFiles('.bin/*') }}
          restore-keys: |
            cache-go-1.25.x-

      - name: Check disk space after cache
        run: |
          echo "Disk space after cache restore:"
          df -h / | grep -E '^Filesystem|/'
          echo "Available: $(df / | grep / | awk '{print $4}') KB"
          echo "Cache directories size:"
          du -sh ~/go/pkg/mod ~/.cache/go-build .bin 2>/dev/null || echo "Some cache directories not found yet"

      # - name: Set up Kind & Kubectl
      #   uses: helm/kind-action@v1.12.0
      #   with:
      #     cluster_name: kind-test

      - name: E2E Test
        run: make ginkgo e2e
