on:
  pull_request:

name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19.x
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            .bin
          key: cache-${{ hashFiles('**/go.sum') }}-${{ hashFiles('.bin/*') }}
          restore-keys: |
            cache-
      - name: Test
        run: make test
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: test/test-results.xml
          check_name: E2E - ${{matrix.suite}}
  migration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14-bullseye
        env:
          POSTGRES_USER: ic
          POSTGRES_DB: ic
          POSTGRES_PASSWORD: ic
        ports:
          - "5432:5432"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ariga/atlas-action@v0
        with:
          dir: db/migrations
          dir-format: goose
          dev-url: postgres://ic:ic@localhost:5432/ic?sslmode=disable
